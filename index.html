<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Scan Essieux – Fiche INFRA</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0078d7">

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

<!-- Librairies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background: #f5f5f5;
}

.container {
    max-width: 480px;
    margin: auto;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

#reader {
    width: 100%;
    max-width: 350px;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    background: #000;
}

input, button {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    margin-top: 10px;
    border-radius: 8px;
    box-sizing: border-box;
}

button {
    background: #0078d7;
    color: white;
    border: none;
}

button:disabled {
    background: #999;
}

table {
    width: 100%;
    margin-top: 25px;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 0.9rem;
}

th {
    background: #0078d7;
    color: white;
}

/* Mise en page paysage */
@media (orientation: landscape) {
    .container {
        max-width: 1000px;
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: flex-start;
        justify-content: center;
    }

    #reader {
        width: 50%;
        max-width: none;
        margin: 0;
    }

    .right-panel {
        width: 50%;
    }

    table {
        font-size: 1rem;
    }
}
</style>
</head>

<body>

<div class="container">
    <div>
        <h2>Scan Essieux – Fiche INFRA</h2>
        <div id="reader"></div>
    </div>

    <div class="right-panel">
        <label>Numéro de wagon :</label>
        <input id="wagon-number" type="text" placeholder="12 34 5678 901-2">

        <button id="scan-btn" onclick="startScan()">Scanner</button>
        <button onclick="exportExcel()">Exporter SCAN.xlsx</button>
        <button id="sendEmailBtn">Envoyer par email</button>

        <table id="table-essieux">
            <thead>
                <tr>
                    <th>Essieu</th>
                    <th>SN</th>
                    <th>Type</th>
                    <th>Tonnage</th>
                    <th>Détenteur</th>
                    <th>Révision</th>
                    <th>Atelier</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td colspan="6">En attente…</td></tr>
                <tr><td>2</td><td colspan="6">En attente…</td></tr>
                <tr><td>3</td><td colspan="6">En attente…</td></tr>
                <tr><td>4</td><td colspan="6">En attente…</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
/* Ton JS reste identique ici */
</script>

</body>
</html>
